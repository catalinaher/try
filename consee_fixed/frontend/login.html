<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consee | Login</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header>
    <nav>
      <a class="brand" href="./index.html">Consee</a>
      <a href="./index.html">Home</a>
      <a href="./explore.html">Explore</a>
      <a href="./journal.html">Journal</a>
      <a href="./about.html">About</a>
      <a href="./help.html">Help</a>

      <!-- auth nav -->
      <a id="navLogin" href="./login.html">Login</a>
      <a id="navProfile" href="./profile.html" style="display:none;">Profile</a>
      <a id="navLogout" href="#" style="display:none;">Logout</a>
    </nav>
  </header>

  <main class="grid" style="gap:18px;">
    <section class="card">
      <h1>Login</h1>
      <p class="small">Sign in with email + password. New here? Create an account below.</p>

      <form id="loginForm" class="grid" style="gap:12px; margin-top:12px;">
        <div>
          <label for="loginEmail">Email</label>
          <input id="loginEmail" type="email" placeholder="you@email.com" required />
        </div>
        <div>
          <label for="loginPassword">Password</label>
          <input id="loginPassword" type="password" placeholder="••••••••" required />
        </div>
        <button type="submit">Sign In</button>
        <div id="loginMsg" class="small"></div>
      </form>
    </section>

    <section class="card">
      <h2>Create an account</h2>
      <p class="small">We’ll store your username in the <code>profiles</code> table.</p>

      <form id="signupForm" class="grid" style="gap:12px; margin-top:12px;">
        <div>
          <label for="signupUsername">Username</label>
          <input id="signupUsername" placeholder="e.g., cat_herrera" required />
        </div>
        <div>
          <label for="signupEmail">Email</label>
          <input id="signupEmail" type="email" placeholder="you@email.com" required />
        </div>
        <div>
          <label for="signupPassword">Password</label>
          <input id="signupPassword" type="password" placeholder="min 6 characters" required />
        </div>
        <button type="submit">Create Account</button>
        <div id="signupMsg" class="small"></div>
      </form>
    </section>
  </main>

  <!-- 1) Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 2) Your config + auth -->
  <script src="./js/config.js"></script>
  <script src="./js/auth.js"></script>

  <script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const loginMsg = document.getElementById("loginMsg");
    const signupMsg = document.getElementById("signupMsg");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginMsg.textContent = "Signing in…";

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      const { error } = await window.sb.auth.signInWithPassword({ email, password });
      if (error) {
        loginMsg.textContent = "❌ " + error.message;
        return;
      }

      loginMsg.textContent = "✅ Signed in!";
      window.location.href = "./index.html";
    });

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      signupMsg.textContent = "Creating account…";

      const username = document.getElementById("signupUsername").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;

      const { data, error } = await window.sb.auth.signUp({ email, password });
      if (error) {
        signupMsg.textContent = "❌ " + error.message;
        return;
      }

      // If email confirmations are OFF, user is created + session may exist immediately.
      // If confirmations are ON, they must confirm via email first.
      const userId = data.user?.id;

      if (userId) {
        // Upsert profile row with username
        const { error: pErr } = await window.sb
          .from("profiles")
          .upsert({ id: userId, username }, { onConflict: "id" });

        if (pErr) {
          signupMsg.textContent = "✅ Account created, but profile save failed: " + pErr.message;
          return;
        }
      }

      signupMsg.textContent = "✅ Account successfully created! You can now sign in.";
      signupForm.reset();
    });
  </script>
</body>
</html>
