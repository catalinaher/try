<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consee | Profile</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body data-requires-auth="true">
  <header>
    <nav>
      <a class="brand" href="./index.html">Consee</a>
      <a href="./index.html">Home</a>
      <a href="./explore.html">Explore</a>
      <a href="./journal.html">Journal</a>
      <a href="./about.html">About</a>
      <a href="./help.html">Help</a>

      <!-- auth nav -->
      <a id="navLogin" href="./login.html">Login</a>
      <a id="navProfile" href="./profile.html" style="display:none;">Profile</a>
      <a id="navLogout" href="#" style="display:none;">Logout</a>
    </nav>
  </header>

  <main class="grid" style="gap:18px;">
    <section class="card">
      <h1>Profile</h1>
      <div id="profileInfo" class="small">Loading…</div>
    </section>

    <section class="card">
      <h2>Update Username</h2>
      <form id="usernameForm" class="grid" style="gap:12px; margin-top:12px;">
        <div>
          <label for="newUsername">Username</label>
          <input id="newUsername" placeholder="e.g., cat_herrera" required />
        </div>
        <button type="submit">Save</button>
        <div id="profileMsg" class="small"></div>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./js/config.js"></script>
  <script src="./js/auth.js"></script>

  <script>
    const info = document.getElementById("profileInfo");
    const form = document.getElementById("usernameForm");
    const msg = document.getElementById("profileMsg");
    const input = document.getElementById("newUsername");

    async function loadProfile() {
      const { data } = await window.sb.auth.getSession();
      const user = data.session?.user;
      if (!user) return;

      const current = await window.getCurrentUsername();
      info.innerHTML = `Email: <strong>${user.email}</strong><br/>Username: <strong>${current}</strong>`;
      input.value = current || "";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Saving…";

      const { data } = await window.sb.auth.getSession();
      const user = data.session?.user;
      if (!user) {
        msg.textContent = "❌ Not signed in.";
        return;
      }

      const username = input.value.trim();
      const { error } = await window.sb
        .from("profiles")
        .upsert({ id: user.id, username }, { onConflict: "id" });

      if (error) {
        msg.textContent = "❌ " + error.message;
        return;
      }

      msg.textContent = "✅ Updated!";
      loadProfile();
    });

    loadProfile();
  </script>
</body>
</html>
